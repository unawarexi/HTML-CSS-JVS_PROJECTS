<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature : Landing Page</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Na <span>Ture</span></a>
      <div class="toggle"><i class="bx bx-menu-alt-right"></i></div>
    </header>

    <div class="banner">
      <video src="ppp.mp4" autoplay muted loop type="mp4"></video>
      <div class="textBox">
        <h2>Help Nature</h2>
        <p>
          "Welcome to our mission to Help Nature Thrive. Join us in preserving
          our precious environment, nurturing biodiversity, and creating a
          sustainable future for all living beings. Together, we can make a
          world of difference."
        </p>
        <a href="#">Read More</a>
      </div>

      <div class="imgBox">
        <img src="eagle.png" alt="" />
      </div>

      <ul class="socialIcons">
        <li>
          <a href="#"><i class="bx bxl-whatsapp"></i></a>
        </li>
        <li>
          <a href="#"><i class="bx bxl-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="bx bxl-instagram"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
